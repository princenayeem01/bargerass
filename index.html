<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Barger</title>
    <!-- custom font -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- custom css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<!-- header section code start -->

	<header>
		<div class="container">
			<div class="navber">
				<div class="logo">
					<img src="img/3606214.png">
				</div>
			    <div class="menus">
			    	<!-- top contact -->
			    	<div class="top-contact">
			    		<img src="img/bike.png">
			    		<span>Express Delivery +1 234 567 890</span>
			    	</div>
			    	<!-- main menu -->
			    	<div class="main-menu">
			    		<ul>
			    			<li><a href="">Home</a></li>
			    			<li><a href="">Menu</a></li>
			    			<li><a href="">Out story</a></li>
			    			<li><a href="">Contact Us</a></li>
			    		</ul>
			    	</div>
			    </div>
			</div>
			
		</div>
	</header>
	<!-- header section code end -->
	<!-- bannar section code start -->
	<section id="banner">
		<div class="container">
			<div class="bannar-content">
				<div class="banner-left">
					<div>
						<p>it is a good time for the great taste of burgers</p>
					    <h1>Burger</h1>
					    <h3>week</h3>
					</div>
				</div>
			    <div class="banner-right">
			    	<img src="img/barger.png" class="img-fluid">
			    </div>
			</div>
			
		</div>
	</section>
	<!-- bannar section code end -->
	<!-- burger section code start -->
	<section id="burger">
		<div class="container">
			<div class="burger-content">
				<div class="burger-left">
					<div class="burger-item">
						<img src="img/barger-1.png" class="img-fluid">
						<div class="text-overlay">
							<h4>try it today</h4>
						    <h3>most populer burger</h3>
						</div>
					</div>
				</div>
			    <div class="burger-right">
			    	<div class="burger-item mb-2">
						<img src="img/barger-2.png" class="img-fluid">
						<div class="text-overlay">
							<h4>try it today</h4>
						    <h3>more fun<br>more taste</h3>
						</div>
						
					</div>
					<div class="burger-item">
						<img src="img/barger-3.png" class="img-fluid">
						<div class="text-overlay">
							<h4>try it today</h4>
						    <h3>fresh & chili</h3>
						</div>
						
					</div>
			    </div>
			</div>
			
		</div>
	</section>
	<!-- burger section code end -->

</body>
</html>
